  sync-openwrt-passwall2:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream
        run: |
          rm -rf /tmp/upstream
          git clone --depth=1 https://github.com/xiaorouji/openwrt-passwall2.git /tmp/upstream

      - name: Prepare target working tree
        run: |
          rm -rf /tmp/passwall2
          mkdir -p /tmp/passwall2
          cd /tmp/passwall2
          git init
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/openwrt-passwall2.git

      - name: Sync luci-app-passwall2 from upstream
        run: |
          rsync -av --delete \
            /tmp/upstream/luci-app-passwall2/ /tmp/passwall2/luci-app-passwall2/
          rm -rf /tmp/passwall2/.github/workflows

      - name: Commit and push
        run: |
          cd /tmp/passwall2
          git add -A
          git commit -m "Sync luci-app-passwall2 from upstream" || echo "No changes"
          git branch -M main
          git push origin main --force-with-lease

